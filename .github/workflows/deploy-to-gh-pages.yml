name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths-ignore:
      - '**/README.md'
      - '**/.eslintrc'
      - '**/.prettierrc'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

